<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Student.js"></script>
    <script src="js/utils.js"></script>
    <title>Document</title>
</head>
<body>
    <table class="student">

    </table>

    <div class="body-content">
        <div>
            <div class="input-container">
                <form action="" name="formAdd">
                    <input type="text" class="input" name="name" value="">

                    <input type="text" class="input" name="surname" value="">

                    <!-- <input type="text" class="input" name="speciality" value=""> -->

                    <select class="select-speciality-add" id="" value=""></select>

                    <input type="text" class="input" name="age" value="">
                </form>
            </div>

            <div class="buttons">
                <div class="button-container button-container-add">
                    <button class="button-add">Добавить</button>
                </div>
            </div>
        </div>

        <div>
            <div class="input-container">
                <form action="" name="formUpdate">
                    <input type="hidden" name="id" value="">
                    
                    <input type="text" class="input" name="name" value="">

                    <input type="text" class="input" name="surname" value="">

                    <!-- <input type="text" class="input" name="speciality" value=""> -->

                    <select class="select-speciality" id="" value=""></select>

                    <input type="text" class="input" name="age" value="">
                </form>
            </div>
            
            <div class="button-container button-container-save">
                <button class="button-save">Обновить</button>
            </div>
        </div>
    </div>
    <script src="js/study.js"></script>

</html>
