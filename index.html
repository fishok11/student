<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Student.js"></script>
    <script src="js/utils.js"></script>
    <title>Document</title>
</head>
<body>
    <table class="student">

    </table>

    <div>
        <div class="input-container">
            <form action="" name="formAdd">
                <!-- <label for="name" class="label"></label> -->
                <input type="text" class="input" name="name" value="">

                <!-- <label for="surname" class="label"></label> -->
                <input type="text" class="input" name="surname" value="">

                <!-- <label for="speciality" class="label"></label> -->
                <input type="text" class="input" name="speciality" value="">

                <!-- <label for="age" class="label"></label> -->
                <input type="text" class="input" name="age" value="">
            </form>
        </div>

        <div class="buttons">
            <div class="button-container button-container-add">
                <button class="button-add">Добавить</button>
            </div>
        </div>

        <div class="input-container">
            <form action="" name="formUpdate">
                <input type="hidden" name="id" value="">
                
                <!-- <label for="name" class="label"></label> -->
                <input type="text" class="input" name="name" value="">

                <!-- <label for="surname" class="label"></label> -->
                <input type="text" class="input" name="surname" value="">

                <!-- <label for="speciality" class="label"></label> -->
                <input type="text" class="input" name="speciality" value="">

                <!-- <label for="age" class="label"></label> -->
                <input type="text" class="input" name="age" value="">
            </form>
        </div>
        
        <div class="button-container button-container-save">
            <button class="button-save">Обновить</button>
        </div>

    </div>
    <script src="js/study.js"></script>
</body>
</html>
