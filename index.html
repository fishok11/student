<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Student.js"></script>
    <script src="js/utils.js"></script>
    <title>Document</title>
</head>
<body>
    <table class="student">

    </table>

    <div class="body-content">
        <div class="container">
            <h2>Добавить</h2>
            <div class="input-container">
                <form action="" name="formAdd">
                    <label for="">Name:</label>
                    <input class="input" type="text" name="name" value="">

                    <label for="">Surname:</label>
                    <input class="input" type="text" name="surname" value="">

                    <label for="">Speciality:</label>
                    <select  class="input select-speciality-add" id="" value=""></select>
                    
                    <label for="">Age:</label>
                    <input class="input" type="text" name="age" value="">

                    <label for="">Training:</label><br>
                </form>
            </div>

            <div class="button-container button-container-add">
                <button class="button-add">Добавить</button>
            </div>        
        </div>

        <div class="container">
            <h2>Обновить</h2>
            <div class="input-container">
                <form action="" name="formUpdate">
                    <input class="input" type="hidden" name="id" value="">
                    
                    <label for="">Name:</label>
                    <input class="input" type="text" name="name" value="">

                    <label for="">Surname:</label>
                    <input class="input" type="text" name="surname" value="">

                    <label for="">Speciality:</label>
                    <select class="input select-speciality" id="" value=""></select>

                    <label for="">Age:</label>
                    <input class="input" type="text" name="age" value="">

                    <label for="">Training:</label><br>
                </form>
            </div>
            
            <div class="button-container button-container-save">
                <button class="button-save">Обновить</button>
            </div>           
        </div>
    </div>
    <script src="js/study.js"></script>
</body>
</html>
