<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Student.js"></script>
    <script src="js/utils.js"></script>
    <title>Students</title>
</head>
<body>
    <table class="student">

    </table>

    <div class="body-content">
        <div class="container">
            <h2>Добавить</h2>
            <div class="input-container">
                <form action="" name="formAdd">
                    <label for="">Name:</label>
                    <input class="input" type="text" name="name" value="">

                    <label for="">Surname:</label>
                    <input class="input" type="text" name="surname" value="">

                    <label for="">Speciality:</label>
                    <select  class="input select-speciality-add" id="" value=""></select>
                    
                    <label for="">Age:</label>
                    <input class="input" type="text" name="age" value="">

                    <label for="">Training:</label><br>
                    <input class="input-radio-add" type="radio" id="1-radio-add" name="training" value="1">
                    <label class="label-radio-add" for="1-radio-add"">Очно</label><br>

                    <input class="input-radio-add" type="radio" id="2-radio-add" name="training" value="2">
                    <label class="label-radio-add" for="2-radio-add"">Заочно</label>

                    <label class="label-courses" for="">Сourses:</label>
                    <input class="input-checkbox-add" type="checkbox" id="1-checkbox-add" name="courses" value="1">
                    <label class="label-checkbox-add" for="1-checkbox-add">Математика</label><br>
               
                    <input class="input-checkbox-add" type="checkbox" id="2-checkbox-add" name="courses" value="2">
                    <label class="label-checkbox-add" for="2-checkbox-add">Физика</label><br>
               
                    <input class="input-checkbox-add" type="checkbox" id="3-checkbox-add" name="courses" value="3">
                    <label class="label-checkbox-add" for="3-checkbox-add">Программирование</label>
                </form>
            </div>

            <div class="button-container button-container-add">
                <button class="button-add">Добавить</button>
            </div>        
        </div>

        <div class="container">
            <h2>Обновить</h2>
            <div class="input-container">
                <form action="" name="formUpdate">
                    <input class="input" type="hidden" name="id" value="">
                    
                    <label for="">Name:</label>
                    <input class="input" type="text" name="name" value="">

                    <label for="">Surname:</label>
                    <input class="input" type="text" name="surname" value="">

                    <label for="">Speciality:</label>
                    <select class="input select-speciality" id="" value=""></select>

                    <label for="">Age:</label>
                    <input class="input" type="text" name="age" value="">

                    <label for="">Training:</label><br>
                    <input class="input-radio-update" type="radio" id="1-radio-update" name="training" value="1">
                    <label class="label-radio-update" for="1-radio-update">Очно</label><br>
               
                    <input class="input-radio-update" type="radio" id="2-radio-update" name="training" value="2">
                    <label class="label-radio-update" for="2-radio-update">Заочно</label>

                    <label class="label-courses" for="">Сourses:</label>
                    <input class="input-checkbox-update" type="checkbox" id="1-checkbox-update" name="courses" value="1">
                    <label class="label-checkbox-update" for="1-checkbox-update">Математика</label><br>
               
                    <input class="input-checkbox-update" type="checkbox" id="2-checkbox-update" name="courses" value="2">
                    <label class="label-checkbox-update" for="2-checkbox-update">Физика</label><br>
               
                    <input class="input-checkbox-update" type="checkbox" id="3-checkbox-update" name="courses" value="3">
                    <label class="label-checkbox-update" for="3-checkbox-update">Программирование</label>
                </form>
            </div>
            
            <div class="button-container button-container-save">
                <button class="button-save">Обновить</button>
            </div>           
        </div>
    </div>
    <script src="js/study.js"></script>
</body>
</html>
